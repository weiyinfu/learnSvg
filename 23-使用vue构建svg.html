<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
  <style>
    body, html, #main {
      width: 100%;
      height: 100%;
    }

    .icon {
      margin: 20px;
    }

    text {
      text-anchor: middle; /* 文本水平居中 */
      dominant-baseline: central; /* 文本垂直居中 */
      font-family: "CESI楷体-GB2312,宋体,隶书,仿宋,Droid Serif", "DejaVu Serif", "STIX", serif;
    }
  </style>
</head>
<body>
<div id="main">
  圆心：x
  <input v-model="cx">
  y<input v-model="cy">
  半径：<input v-model="r">
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200">
    <circle :cx="cx" :cy="cy" :r="r" stroke="black"
            stroke-width="2" fill="red"/>
  </svg>

  <div v-for="i in icons" class="icon">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" :width="iconSize" :height="iconSize"
         style="background:#cccccc;">
      <text x="50%" y="50%" font-size="60px" fill="red">{{i}}</text>
    </svg>
  </div>
</div>
</body>
<script>
  const haha = new Vue({
    el: "#main",
    data() {
      return {
        cx: 100,
        cy: 50,
        r: 40,

        iconSize: 80,
        icons: ['🀅', '🦁', '爱', '我', '中', '华']
      }
    },
    mounted() {

    }
  })
</script>
</html>
